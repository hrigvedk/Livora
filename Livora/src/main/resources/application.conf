akka {
  loglevel = "INFO"

  actor {
    provider = cluster

    # Use Java serialization instead of jackson-json for now
    serializers {
      java = "akka.serialization.JavaSerializer"
    }

    serialization-bindings {
      "org.livora.messages.Command" = java
    }
  }

  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 2551  # Will be overridden by system property
    }
  }

  cluster {
    seed-nodes = [
      "akka://ApartmentSystem@127.0.0.1:2551",
      "akka://ApartmentSystem@127.0.0.1:2553"
    ]

    roles = ["user-facing"]  # Will be overridden by system property

    # For local development only
    auto-down-unreachable-after = 10s
  }
}

apartment-finder {
  http {
    interface = "0.0.0.0"
    port = 8080
  }

  gemini {
    model-name = "gemini-2.0-flash"  # Updated to correct model name
  }
}